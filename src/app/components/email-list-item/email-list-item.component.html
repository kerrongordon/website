<h4>{{ data.name }}
  <span class="time">
    <div class="icon">
      
      <i class="material-icons close" [ngClass]="{'isActive': !data.open, 'tada': true }">message</i>
      <i class="material-icons open" [ngClass]="{'isActive': data.open }">message</i>
     
    </div>
    <div>{{ data.timestamp.time.hours }}:{{ data.timestamp.time.seconds }}</div>
  </span>
</h4>
<h5>{{ data.subject }}</h5>
<p>{{ data.message | truncate: 70 }}</p>
