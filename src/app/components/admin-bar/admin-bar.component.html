<div class="bar">
  <div class="barin" fxLayout.xs="row" fxLayout="column">

    <div class="item" routerLinkActive="isActive" routerLink="/admin">
      <div class="icon">
        <i class="material-icons">dashboard</i>
      </div>
      <h5 class="title" fxHide.xs fxHide.sm>Dashboard</h5>
    </div>

    <div class="item" routerLinkActive="isActive" routerLink="/message">
      <div class="icon">
        <i class="material-icons">message</i>
      </div>
      <h5 class="title" fxHide.xs fxHide.sm>Message's</h5>
    </div>

    <div class="item" routerLinkActive="isActive" routerLink="/addproject">
      <div class="icon">
        <i class="material-icons">library_add</i>
      </div>
      <h5 class="title" fxHide.xs fxHide.sm>Add Project</h5>
    </div>

    <div class="item" routerLinkActive="isActive" routerLink="['']">
      <div class="icon">
        <i class="material-icons">format_list_bulleted</i>
      </div>
      <h5 class="title" fxHide.xs fxHide.sm>Projects</h5>
    </div>

    <div class="item" routerLinkActive="isActive" (click)="logout()">
      <div class="icon">
        <i class="material-icons">input</i>
      </div>
      <h5 class="title" fxHide.xs fxHide.sm>LogOut</h5>
    </div>

  </div>
</div>
