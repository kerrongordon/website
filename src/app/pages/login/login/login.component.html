	<div class="container">
		<kg-card>
			<kg-card-image [image]="'/assets/login-bg.jpg'"></kg-card-image>

			<div class="loginForm">
				<form (ngSubmit)="login($event)">

        	<div class="submit">
          	<kg-btn type="submit" icon="send" class="icon-right">Sign In</kg-btn>
        	</div>

				</form>
			</div>
		</kg-card>
	</div>

<kg-footer class="login-footer"></kg-footer>
