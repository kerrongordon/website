<kgp-header-bar></kgp-header-bar>

<kgp-hero
    kgpPrimary
    kgpCenter
    title="My Projects"
    [ngStyle.sm]="{'height': '400px', 'font-size': '2rem'}"
    [ngStyle.gt-sm]="{'height': '600px', 'font-size': '3rem'}">
</kgp-hero>

<div 
    kgpContainer 
    class="moveUp">

    <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between start"
        fxLayoutWrap
        [ngStyle.xs]="{'max-width': '350px', 'margin': '0 auto'}"
        [ngStyle.sm]="{'max-width': '550px', 'margin': '0 auto'}"
        [ngStyle.gt-sm]="{'max-width': '1100px', 'margin': '0 auto'}">

    <kgp-card 
        [ngStyle.sm]="{'max-width': '46%'}"
        [ngStyle.gt-sm]="{'max-width': '22%'}"
        routerLink="/dashboard"
        *ngFor="let project of projectsInit">

        <kgp-card-image
            [imge]="project.image.small.url"
            [base64]="project.image.small.base64"
            [alt]="project.title">
        </kgp-card-image>

        <kgp-card-content
            [ctitle]="project.title" 
            [content]="project.content" 
            [month]="project.timestamp.month" 
            [day]="project.timestamp.date" 
            [year]="project.timestamp.year">
        </kgp-card-content>

    </kgp-card>

    </div>

</div>

<kgp-footer></kgp-footer>
