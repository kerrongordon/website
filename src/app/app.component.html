<kg-header-bar [ngClass]="toggleheaderbar">
  <kg-btn type="button" icon="arrow_back" class="icon-only flat" (click)="goBack()"></kg-btn>
  <kg-search></kg-search>
  <kg-btn type="button" icon="more_vert" class="icon-only flat" (btnClick)="toggleMenu()"></kg-btn>
</kg-header-bar>

<kg-menubar [ngClass]="toggleMenuClass" (loginBt)="toggleLoginDialog(); toggleMenu()"></kg-menubar>


<div id="contentBody" class="contentBody" (click)="toggleMenuClass = ''">

  <kg-ribban>
    <kg-title>{{ _title.getTitle() }}</kg-title>
  </kg-ribban>

  <div #pageId class="page">
    <div class="container">

      <router-outlet (activate)="changeOfRoutes()"></router-outlet>
      
    </div>
  </div>

</div>

<kg-footer></kg-footer>
<kg-notification></kg-notification>


<kg-dialog class="image" [isVisible]="toggleLogin" btn1text="Login" btn2text="Cancel" btn1icon="send" btn2icon="cancel" color="accent-one" (btn1action)="login(complexForm.value, complexForm.valid)" (btn2action)="toggleLoginDialog()">
  <kg-card-image [image]="'assets/userbg.jpg'" [base64]="'assets/userbg.jpg'"></kg-card-image>
  <form class="contain" [formGroup]="complexForm">
    <div class="skpopup">
      <div class="input-contain">
        <span class="material-icons icon">account_circle</span>
        <input class="input" type="email" name="title" [formControl]="complexForm.controls['email']" placeholder="example@email.com">
      </div>
      <div class="input-contain">
        <span class="material-icons icon">vpn_key</span>
        <input class="input" type="password" name="level" [formControl]="complexForm.controls['pass']" placeholder="Password">
      </div>
    </div>
  </form>
</kg-dialog>
