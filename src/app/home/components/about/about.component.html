<div class="about">
    <div class="container">
        <div class="description" *ngIf="description; else noDescription">
            <p [@moveIn]="">
                {{description}}
            </p>
        </div>
        <ng-template #noDescription>
            <div class="description disabled">
                <span *ngFor="let disabled of [1,2,3,4,5]"></span>
            </div>
        </ng-template>
        <kg-skills [skills]="skills"></kg-skills>
    </div>
</div>
